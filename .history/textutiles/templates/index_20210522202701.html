<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>i'mhere</title>

    <body>
     
name="text"

   
    <div class="container">    
    <form action="/analyze" method='get'>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here and see the magic..</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="9"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" id="customSwitch2">
            <label class="form-check-label" for="customSwitch2">All capital</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">New Line remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="spaceremover" id="customSwitch4">
            <label class="form-check-label" for="customSwitch4">Extra Space remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" id="customSwitch5">
            <label class="form-check-label" for="customSwitch5">charcount</label>
        </div>
        
        <button type="submit" class="btn btn-dark mt-2">Submit</button>
    </form>
    </div>
